<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Search Engine</title>
    <script src="https://lf1-cdn-tos.bytegoofy.com/obj/iconpark/icons_33805_13.68e9243d52d6b45b6a94af96fca9698e.js"></script> 
  </head>
  <body>
    <div id="root"></div>
    <script>
      ;(function () {
        var html = document.documentElement
        if (window.matchMedia?.('(prefers-color-scheme: dark)').matches || localStorage.getItem('theme') === 'dark') {
          html.classList.add('dark')
        }
        function onWindowResize() {
          const rem = html.getBoundingClientRect().width / 30
          html.style.fontSize = rem > 18 ? 18 : rem + 'px'
        }
        window.addEventListener('resize', onWindowResize) 
        window.addEventListener('DOMContentLoaded',onWindowResize)
      })()
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
